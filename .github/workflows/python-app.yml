# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  schedule:
   #runs every 10 minutes
     # - cron: '*/10 * * * *'
   #runs every 2 days
    - cron: '39 2 */2 * *'

permissions:
  contents: write 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install Chromium, ChromeDriver, and xvfb
      run: |

        sudo apt-get update
        sudo apt-get install chromium-browser=85.0.4183.83-0ubuntu2.22.04.1
        sudo apt-get install chromium-chromedriver=85.0.4183.83-0ubuntu2.22.04.1
        sudo apt-get install xvfb
        
    - name: Run main.py
      env: 
        RECEIVING_EMAIL: ${{ secrets.RECEIVING_EMAIL }}
        SENDING_EMAIL: ${{ secrets.SENDING_EMAIL }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          python src/main.py
